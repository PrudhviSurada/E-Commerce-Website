<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="container">
      <nav class="fixed-top bg-light p-3">
        <div class="container ">
          <div class="row">
            <div class="col-2 mt-2">
              <h3><a href="" class="nav-link">Ecommerce</a></h3>
            </div>
            <div class="col-6 ps-5 pt-2">
              <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a class="nav-link active text-black" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" href="#">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" href="#">Contact</a>
                </li>
              </ul>
            </div>
            <div class="col-4 p-2">
              <ul class="nav justify-content-start ps-5">
                <li class="nav-item">
                  <a class="nav-link text-black border border-black rounded ms-3 text-white bg-secondary" aria-current="page" href="#">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-black border border-black ms-3 rounded" href="#">Register</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-black border border-black ms-3 rounded" href="#">Cart</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="justify-content-center d-flex">
      <form action="" class="p-5">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <br>
          <input type="text" class="p-1 border rounded"  placeholder="Enter your name" size="30">
        </div> 
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <br>
          <input type="email" class="p-1 border rounded" id="exampleFormControlInput1" placeholder="name@example.com" size="30">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <br>
          <input type="textarea" placeholder="Enter a message" class="border rounded pb-5" size="30">
        </div>
        <div class="mt-3">
          <center><button class="btn btn-secondary ps-3 pe-3">Send</button></center>
        </div>
      </form>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
