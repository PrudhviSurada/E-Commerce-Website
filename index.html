<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <header class="container">
      <nav class="fixed-top bg-light p-3">
        <div class="container">
          <div class="row">
            <div class="col-2 mt-2">
              <h3><a href="" class="nav-link">Ecommerce</a></h3>
            </div>
            <div class="col-5 ps-5 pt-2">
              <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a class="nav-link active text-black" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" href="./product.html">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" href="./about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" href="./contact.html">Contact</a>
                </li>
              </ul>
            </div>
            <div class="col p-2">
              <button type="button" class="btn btn-outline-dark ms-3"><i class="bi bi-box-arrow-in-right pe-2"></i> Login</button>
              <button type="button" class="btn btn-outline-dark ms-3"><i class="bi bi-person-fill-add pe-2"></i> Register</button>
              <button type="button" class="btn btn-outline-dark ms-3"><i class="bi bi-cart-check-fill pe-2"></i> Cart</button>
            </div>
        </div>
      </nav>
    </header>
    <!-- Poster Part -->
    <section class="mt-5 p-3 pt-4">
      <img src="./images/main.png.jpg" class="img-fluid mt-4" alt="Poster Part">
      <div class="position-absolute top-50 start-0 translate-middle-y m-5">
        <p class="text-white display-6">New Season Arrivals</p>
        <h4 class="text-light">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</h4>
      </div>
    </section>
    <!-- INfo Part -->
    <div class="m-5">
      <h2 class="text-center display-4">Latest Products</h2>
      <hr>
        <div class="d-flex justify-content-center m-5">
          <button type="button" class="btn btn-outline-dark ">All</button>
          <button type="button" class="btn btn-outline-dark ms-2">Men's Clothing</button>
          <button type="button" class="btn btn-outline-dark ms-2">Women's Clothing</button>
          <button type="button" class="btn btn-outline-dark ms-2">Jewelery</button>
          <button type="button" class="btn btn-outline-dark ms-2">ELectronics</button>
        </div>
    </div>
    <!-- Card Part -->
    
    
    <p class="text-center p-3">Made with <img src="./images/icons8-heart-48.png" alt="Heart symbol" height="20px"> by <a href="#" class="text-black">PRUDHVI SURADA</a></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
